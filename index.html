<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Maze Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="world"></div>

      <!-- Main Menu -->
      <div id="main-menu" class="menu" style="display: block">
        <div id="start-game-btn" class="button">Start game</div>
        <div id="instructions-btn" class="button">Instructions</div>
        <div id="rules-btn" class="button">Rules</div>
      </div>

      <!-- Instructions Menu -->
      <div id="instructions-menu" class="menu">
        <div class="text-content">
          <p><strong>Control keys</strong></p>
          <br />
          WASD/Arrow - Movement<br />
          Spacebar - Jump<br />
          Shift - Sprint<br />
        </div>
        <div class="button back-btn">Back</div>
      </div>

      <!-- Rules Menu -->
      <div id="rules-menu" class="menu">
        <div class="text-content">
          <p><strong>Rules</strong></p>
          Collect items to win<br />
        </div>
        <div class="button back-btn">Back</div>
      </div>

      <!-- Win Screen -->
      <div id="win-screen" class="menu">
        <div class="text-content" style="top: 150px; height: 300px">
          <p><strong>You Win!</strong></p>
          <br />
          <p id="completion-time">Time: 0:00</p>
        </div>
        <div id="replay-btn" class="button" style="top: 600px; left: 150px; width: 400px">Replay</div>
        <div id="main-menu-btn" class="button" style="top: 600px; left: 600px; width: 400px">Main Menu</div>
      </div>

      <!-- In-game GUI -->
      <div id="game-gui" style="display: none">
        <div id="collectibles-counter">Collectibles: <span id="collectibles-remaining">0</span></div>
        <div id="game-timer">Time: <span id="timer-display">0:00</span></div>
      </div>
    </div>

    <!-- Game Scripts -->
    <script src="scripts/constants.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/tools.js"></script>
    <script src="scripts/maze.js"></script>
    <script src="scripts/world.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/menu.js"></script>
  </body>
</html>
